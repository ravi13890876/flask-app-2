apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: kind-registry:5000/flask-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
      imagePullSecrets:
      - name: local-registry
